<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试与练习</title>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<link rel="stylesheet"  type="text/css" href="/js/veritylogin.js">
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  html{
    height: 100%;
  }
  body{
    background-color: rgb(248,249,250);
    height: 100%;
  }
  .row{
    height: 100%;
  }
</style>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <nav class=" navbar  navbar-collapse bg-light navbar-light justify-content-start">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#myTest" id="myTest">我的测试</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#TestInfo" id="TestInfo">测试记录</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#ManageTest" id="ManageTest">管理测试</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-7" id="getset">
      单击左侧来查看
    </div>
  </div>
</div>
</body>
<script>
  $(document).ready(function(){
    $("#myTest").click(function(){
      $.ajax({url:"/school/schooltest/testinfo.html",async:true,success:function(result){
          $("#getset").html(result);
        }});
    });
    $("#TestInfo").click(function(){
      $.ajax({url:"/school/myclass/SearchClass.html",async:true,success:function(result){
          $("#getset").html(result);
        }});
    });
    $("#ManageTest").click(function(){
      $.ajax({url:"/school/myclass/SearchClass.html",async:true,success:function(result){
          $("#getset").html(result);
        }});
    });
  });
</script>
</html>
