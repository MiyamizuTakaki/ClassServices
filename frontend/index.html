<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet"  type="text/css" href="/js/veritylogin.js">

    <meta charset="UTF-8">
    <title>课程服务系统</title>
</head>
<style>
    html {
        position: relative;
        min-height: 100%;
    }

    body {
        margin-bottom: 60px;
    }

    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
    }

</style>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand " href="#">课程服务系统</a>
    <!-- Links -->
    <ul class="nav navbar-nav nav-right ml-auto">
        <li class="nav-item">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="setview">
                    登录
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#" id="enteradmin">进入管理</a>
                    <a class="dropdown-item" href="#" id="exitaccu">退出</a>
                </div>
            </div>
        </li>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- 模态框头部 -->
                    <div class="modal-header ">
                        <h4 class="modal-title">登录</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- 模态框主体 -->
                    <form action="/" method="post" name="userinfo" class="was-validated" id="userpass">
                    <div class="modal-body modal-lg">
                            <div class="form-group">
                                <label for="usr">用户名:</label>
                                <input type="text" class="form-control" id="usr" placeholder="输入用户名" name="uname" required>
                                 <div class="invalid-feedback">请输入用户名！</div>
                            </div>
                            <div class="form-group">
                                <label for="pwd">密码:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                                <div class="invalid-feedback">请输入密码！</div>
                            </div>
                            <!-- <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="cok" name="cookie"> 记住我，但只有十四天有效期(使用cookie)
                                </label>
                            </div> -->
                            登录意味着您同意许可条款以及校规校纪！

                    </div>
                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal" id="pwduser">登录</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                    </form>
                </div>
            </div>
        </div><!--登录框-->
    </ul>
</nav>
<div class="container ">
    <h1 class="display-1 text-center">课程服务系统</h1>
    <h2 class="display-4 text-center">实用，适合于每个人</h2>
    <div style="text-align:center">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="mylogins">现在登录</button>
    </div>
    <div class="modal fade" id="tips">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
       
            <!-- 模态框头部 -->
            <div class="modal-header">
              <h4 class="modal-title">发生错误了！</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
       
            <!-- 模态框主体 -->
            <div class="modal-body">
              密码错误
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
            </div>
       
          </div>
        </div>
      </div>
</div><!--网站主题-->
</body>
<script>
    $(document).ready(function(){
        token =$.cookie('users_token')
        console.log(token)
        $.post("/cookiess",
    {
        users_token: token
    },
    function(detail){
        console.log(detail)
        $("#setview").hide();
        if(detail["code"]=="1")
        {

            $("#setview").show();
            $("#setview").text(detail["user"]);
            $("#mylogins").hide();
        }else if(detail["code"]=="0")
        {
            $(function(){
                $.removeCookie('users_token')
            })
        }
    });
    });
    $(function () {
        $("#setview").hide();
        $("#userpass").bootstrapValidator;
        $("#pwduser").click(function () {
            $("#userpass").ajaxSubmit(
                function (detail,result) {
        console.log(detail);
        if(detail["code"]=="0")
        {
            $("#setview").show();
            $("#setview").text(detail["detail"]);
            $("#mylogins").hide();
        }else if(detail["code"]=="1")
        {
            $(function(){
                $('#tips').modal('show');
            })
        }
    }
    );
        });
    })
    $(document).ready(function(){
        $("#enteradmin").click(function(){
            window.location.href="./manager.html"
        });
        $("#exitaccu").click(function(){
            $.removeCookie('users_token')
            window.location.href="./"
        })
    });
    this.minHeight = document.documentElement.clientHeight - 100;
    //100是footer的高度，如果顶部导航栏也固定的话需要再减去nav的高度
    let that = this;
    window.onresize = function () {
        that.minHeight = document.documentElement.clientHeight - 100;
    };
</script>
</html>
