<html lang="en">
<head>
    <script src="/js/jquery.cookie.min.js"></script>

    <meta charset="UTF-8">
    <link href="/css/normalform.css" rel="stylesheet" type="text/css">
    <link href="/js/veritylogin.js" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-table.min.css" rel="stylesheet">
    <script src="/js/bootstrap-table.min.js"></script>

    <!--<script src="/js/navgeter.js" type="application/javascript"></script>-->
    <title>我的课表</title>
</head>
<div class="container">
    <div class="row">
        <div class="col-8">用户管理</div>
        <div class="col-1">
            <button class="btn btn-primary" data-target="#myModal" data-toggle="modal" id="adduser" type="button">
                创建用户
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="selectDay">筛选条件</label><select class="form-control form-control-placeholder"
                                                           id="selectDay">
            <option disabled hidden id="chse1" selected value="-1">全选</option>
            <option style="color: black;" value="-1">全选</option>
            <option style="color: black;" value="0">姓名</option>
            <option style="color: black;" value="1">学号</option>
            <option style="color: black;" value="2">生日</option>
            <option style="color: black;" value="3">组号</option>
            <option style="color: black;" value="4">院系名称</option>
        </select>
        </div>
        <div class="col-4"><label>筛选条件</label>

            <input class="form-control" id="textinfo" placeholder="内容" type="text"></div>
        <div class="col-4">
            <div class="col-4"><label>然后就</label>
                <button class="btn btn-primary" data-dismiss="modal" id="pwduser">搜索</button>
            </div>
        </div>
    </div>
    <div id="magerinfo">
        <table class="table table-hover" id="mytab"></table>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">创建用户</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>
                <form>
                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="ids">编号</label>
                            <input class="form-control" id="ids" type="text">
                        </div>
                        <div class="form-group">
                            <label for="names">用户名</label>
                            <input class="form-control" id="names" type="text">
                        </div>
                        <div class="form-group">
                            <label for="usr">用户别名</label>
                            <input class="form-control" id="usr" type="text">
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码:</label>
                            <input class="form-control" id="pwd" type="password">
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮件</label>
                            <input class="form-control" id="email" type="password">
                        </div>
                        <div class="form-group">
                            <label for="phone">手机号码</label>
                            <input class="form-control" id="phone" type="password">
                        </div>
                        <div class="form-group">
                            <label for="factname">院系部门</label>
                            <select class="form-control form-control-placeholder"
                                    id="factname">
                                <option disabled hidden id="none1" selected value="-1">未选</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="grp">院系号码</label>
                            <select class="form-control form-control-placeholder"
                                    id="grp">
<!--                                <option disabled hidden id="none" selected value="-1">全选</option>-->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mgrp">小组号码</label>
                            <select class="form-control form-control-placeholder"
                                    id="mgrp">
<!--                                <option disabled hidden id="none2" selected value="-1">全选</option>-->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">你的生日</label>
                            <input class="form-control" id="birthDate" type="date"/>
                        </div>
                        <div class="form-group">
                            <label for="startDate">学业开始日期</label>
                            <input class="form-control" id="startDate" type="date" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="endDate">学业结束日期</label>
                            <input class="form-control" id="endDate" type="date" value=""/>
                        </div>
                    </div>
                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button class="btn btn-primary " data-dismiss="modal" type="submit" id="addinfo">提交</button>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $('#mytab').bootstrapTable({
        url: '/getuser?ptr=-1',
        method: 'get',
        toolbar: "#toolbar",
        sidePagination: "client",
        striped: true, // 是否显示行间隔色
        search: "true",
        uniqueId: "ID",
        pageSize: "5",
        pagination: true, // 是否分页
        sortable: true, // 是否启用排序
        columns: [{
            field: 'id',
            title: '证件号'
        },
            {
                field: 'name',
                title: '姓名'
            },
            {
                field: 'nickname',
                title: '用户昵称'
            },
            {
                field: 'facid',
                title: '课程号码'
            },
            {
                field: 'mfacid',
                title: '小组号码'
            },
            {
                field: 'price',
                title: '角色'
            },
            {
                field: 'clsnumber',
                title: '课程号码'
            },
            {
                field: 'fakt',
                title: '院系'
            },
            {
                field: 'date',
                title: '生日'
            },
            {
                field: 'phone',
                title: '电话号码'
            },
            {
                field: 'email',
                title: '电子邮件'
            },
            {
                field: 'ststu',
                title: '学习开始日期'
            },
            {
                field: 'endstu',
                title: '学习结束日期'
            },
            {
                field: 'price',
                title: '操作',
                width: 120,
                align: 'center',
                valign: 'middle',
                formatter: actionFormatter,
            },
        ]
    });

    function actionFormatter(value, row, index) {
        var id = value;
        var result = "";
        result += '<button id="edit" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editModal">编辑</button>';
        result += '<button id="delete" class="btn btn-danger btn-sm" style="margin-left:10px;">删除</button>';
        return result;
    }

    function unique(arr) {
        return Array.from(new Set(arr))
    }

    $(document).ready(function () {
        var list = [];
        var listfacn = [];
        var num;
        $("#adduser").click(function () {
            token = $.cookie('users_token');
            $.post("/getallinfo",
                {
                    users_token: token
                },
                function (detail, status) {
                    //console.log(detail)
                    for (var q = 0; q < detail.length; q++) {
                        list.push(detail[q])
                        listfacn.push(list[q]["Faculy"])
                    }
                    listfacn = unique(listfacn)
                    for (var q = 0; q < listfacn.length; q++) {
                        $("#factname").append("<option style=\"color: black;\" value=\"" + (q + 1) + "\">" + listfacn[q] + "</option>");
                    }
                });
        })
        $("#factname").on("change",function (){
            $("#grp").empty();
                    var options = $('#factname option:selected')
            for(var i =0;i<list.length;i++)
            {
                 if (options.text() == list[i]["Faculy"])
                     $("#grp").append("<option style=\"color: black;\" value=\"" + list[i]["grpnum"] + "\">" + list[i]["grpnum"] + "</option>")
            }
             var options = $('#grp option:selected')
            var statime;
            var endtime;
            for(var i =0;i<list.length;i++)
            {
                if(options.val() == list[i]["grpnum"])
                {
                    statime = list[i]["ststime"]
                    endtime = list[i]["enddtime"]
                }
            }
            startDate.value = statime
            endDate.value = endtime
        })
        $("#grp").on("change",function (){
            var statime;
            var endtime;
            for(var i =0;i<list.length;i++)
            {
                if($(this).val() == list[i]["grpnum"])
                {
                    statime = list[i]["ststime"]
                    endtime = list[i]["enddtime"]
                    num = list[i]["studnum"]
                }
            }
            startDate.value = statime
            endDate.value = endtime
            $("#mgrp").empty()
            console.log(parseInt(num))
            for(var i=0;i<parseInt(num)+1;i++)
                    $("#mgrp").append("<option style=\"color: black;\" value=\"" + i + "\">" + i + "</option>")
        })
        $("#pwduser").click(function () {
            var dta = {ptr: $("#selectDay").val(), info: $("#textinfo").val()}
            $('#mytab').bootstrapTable('destroy');
            $('#mytab').bootstrapTable({
                url: '/getuser',
                method: 'post',
                queryParamsType: '',
                queryParams: queryParams,
                toolbar: "#toolbar",
                sidePagination: "client",
                striped: true, // 是否显示行间隔色
                search: "true",
                uniqueId: "ID",
                pageSize: "5",
                pagination: true, // 是否分页
                sortable: true, // 是否启用排序
                columns: [{
                    field: 'id',
                    title: '证件号'
                },
                    {
                        field: 'name',
                        title: '姓名'
                    },
                    {
                        field: 'nickname',
                        title: '用户昵称'
                    },
                    {
                        field: 'facid',
                        title: '课程号码'
                    },
                    {
                        field: 'mfacid',
                        title: '小组号码'
                    },
                    {
                        field: 'price',
                        title: '角色'
                    },
                    {
                        field: 'clsnumber',
                        title: '课程号码'
                    },
                    {
                        field: 'fakt',
                        title: '院系'
                    },
                    {
                        field: 'date',
                        title: '生日'
                    },
                    {
                        field: 'phone',
                        title: '电话号码'
                    },
                    {
                        field: 'email',
                        title: '电子邮件'
                    },
                    {
                        field: 'ststu',
                        title: '学习开始日期'
                    },
                    {
                        field: 'endstu',
                        title: '学习结束日期'
                    },
                    {
                        field: 'price',
                        title: '操作',
                        width: 120,
                        align: 'center',
                        valign: 'middle',
                        formatter: actionFormatter,
                    },
                ]
            });

            function queryParams(params) {
                return {
                    ptr: $.trim($("#selectDay").val()),
                    info: $.trim($("#textinfo").val())
                }
            }
        })
        $("#addinfo").click(function (){
            token = $.cookie('users_token')
            var formData={
                id:$("#ids").val(),
                users_token:token,
                names:$("#names").val(),
                usr:$("#usr").val(),
            pwd:$("#pwd").val(),
            email:$("#email").val(),
            phone:$("#phone").val(),
            factname:$("#factname").text(),
            grp:$("#grp").val(),
            mgrp:$("#mgrp").val(),
            birthDate:$("#birthDate").val(),
            startDate:$("#startDate").val(),
            endDate:$("#endDate").val(),
            }
            $.ajax({
                    type: "POST",
                    url: "/advsrch",
                    data: formData,
                    encode: true,
                }).done()
        })
    })

</script>
</html>
