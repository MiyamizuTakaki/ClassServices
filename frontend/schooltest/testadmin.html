<div class="container">

    <div class="row">
        <div class="col"><button type="button" id="addtest"  class="btn btn-primary">创建试题</button></div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-4">
            <label for="selectDay">筛选条件</label><select class="form-control form-control-placeholder"
                                                           id="selectDay">
            <option disabled hidden id="chse1" selected value="-1">全选</option>
            <option style="color: black;" value="-1">全选</option>
            <option style="color: black;" value="0">组号</option>
            <option style="color: black;" value="1">院系名称</option>
            <option style="color: black;" value="2">科目名称</option>
            <option style="color: black;" value="3">名称</option>
            <option style="color: black;" value="4">编号</option>
        </select>
        </div>
        <div class="col-4"><label>筛选条件</label>

            <input class="form-control" id="textinfo" placeholder="内容" type="text"></div>
        <div class="col-4">
            <div class="col-4"><label>然后就</label>
                <button class="btn btn-primary" data-dismiss="modal" id="pwduser">搜索</button>
            </div>
        </div>
    </div>
    <div id="magerinfo">
        <table class="table table-hover" id="mytab"></table>
    </div>
</div>
</div>
<script>
    $('#mytab').bootstrapTable({
        url: '/getgroup?ptr=-1',
        method: 'get',
        toolbar: "#toolbar",
        sidePagination: "client",
        striped: true, // 是否显示行间隔色
        search: "true",
        uniqueId: "grpnum",
        pageSize: "5",
        pagination: true, // 是否分页
        sortable: true, // 是否启用排序
        columns: [{
                    field: 'grpnum',
                    title: '组号'
                },
                    {
                        field: 'examid',
                        title: '试题编号'
                    },
                    {
                        field: 'examname',
                        title: '试题名称'
                    },
                    {
                        field: 'examgroup',
                        title: '小组'
                    },
                    {
                        field: 'statdate',
                        title: '开始日期'
                    },
                    {
                        field: 'enddate',
                        title: '结束日期'
                    },
                    {
                        field: 'examtime',
                        title: '考试时长'
                    },
                    {
                        field: 'examlist',
                        title: '试题数量'
                    },
                    {
                        field: 'examsouces',
                        title: '考试总分'
                    },
                    {
                        field: 'examstudent',
                        title: '完成的学生'
                    },
                    {
                        field: 'price',
                        title: '操作',
                        width: 120,
                        align: 'center',
                        valign: 'middle',
                        formatter: actionFormatter,
                    },
                ]
    });

    function actionFormatter(value, row, index) {
        var id = value;
        var result = "";
        result += '<button id="edit" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editModal">编辑</button>';
        result += '<button id="delete" class="btn btn-danger btn-sm" style="margin-left:10px;">删除</button>';
        return result;
    }

    $(document).ready(function () {
        $("#pwduser").click(function () {
            var dta = {ptr: $("#selectDay").val(), info: $("#textinfo").val()}
            $('#mytab').bootstrapTable('destroy');
            $('#mytab').bootstrapTable({
                url: '/getgroup',
                method: 'post',
                queryParamsType: '',
                queryParams: queryParams,
                toolbar: "#toolbar",
                sidePagination: "client",
                striped: true, // 是否显示行间隔色
                search: "true",
                uniqueId: "grpnum",
                pageSize: "5",
                pagination: true, // 是否分页
                sortable: true, // 是否启用排序
                columns: [{
                    field: 'grpnum',
                    title: '组号'
                },
                    {
                        field: 'examid',
                        title: '试题编号'
                    },
                    {
                        field: 'examname',
                        title: '试题名称'
                    },
                    {
                        field: 'examgroup',
                        title: '小组'
                    },
                    {
                        field: 'statdate',
                        title: '开始日期'
                    },
                    {
                        field: 'enddate',
                        title: '结束日期'
                    },
                    {
                        field: 'examtime',
                        title: '考试时长'
                    },
                    {
                        field: 'examlist',
                        title: '试题数量'
                    },
                    {
                        field: 'examsouces',
                        title: '考试总分'
                    },
                    {
                        field: 'examstudent',
                        title: '完成的学生'
                    },
                    {
                        field: 'price',
                        title: '操作',
                        width: 120,
                        align: 'center',
                        valign: 'middle',
                        formatter: actionFormatter,
                    },
                ]
            });

            function actionFormatter(value, row, index) {
                var id = value;
                var result = "";
                result += '<button id="edit" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editModal">编辑</button>';
                result += '<button id="delete" class="btn btn-danger btn-sm" style="margin-left:10px;">删除</button>';
                return result;
            }

            function queryParams(params) {
                return {
                    ptr: $.trim($("#selectDay").val()),
                    info: $.trim($("#textinfo").val())
                }
            }
        })
    })
    $(document).ready(function (){
        $("#addtest").click(function (){
            window.open("/testinfo/testadd.html");
        })
    })
</script>
</html>
