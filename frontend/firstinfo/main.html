<body>
<div class="container">
    <h2>Моя основная информация</h2>
    <h3 class="groupnumber"></h3>
    <table class="table table-hover table-bordered">
        <tdead>
            <tr>
                <td>полное имя</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>ученая степень</td>
                <td id="Bachelor"></td>
            </tr>
            <tr>
                <td>номер</td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>дата рождения</td>
                <td id="birthdate"></td>
            </tr>
            <tr>
                <td>номер телефона</td>
                <td id="telephone"></td>

            <tr>

                <td></td>

                <td>Время начала исследования</td>

            <tr>

            </tr>

<script>
    $(document).ready(function () {
        token = $.cookie('users_token')
        console.log(token)
        $.post("/userinfo/main",
            {
                users_token: token
            },
            function (detail) {
                console.log(detail)
                $("#name").text(detail["name"])
                $("#Bachelor").text(detail["Bachelor"])
                $("#id").text(detail["id"])
                $("#telephone").text(detail["telephone"])
                $("#startstudy").text(detail["startstudy"])
                $("#endstudy").text(detail["endstudy"])
                $("#student_status").text(detail["student_status"])
                $("#email").text(detail["email"])
                $("#birthdate").text(detail["birthdate"])

            });
    });
</script>
