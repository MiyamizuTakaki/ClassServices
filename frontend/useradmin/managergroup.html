<html lang="en">
<head>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->

    <meta charset="UTF-8">

    <link href="/js/veritylogin.js" rel="stylesheet" type="text/css">

    <script src="/js/bootstrap-table.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-8">Управление отделом/группой</div>
        <div class="col-1">
            <button class="btn btn-info" type="button">Добавить пользователя</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="selectDay">Критерии фильтрации</label><select class="form-control form-control-placeholder"
                                                                      id="selectDay">
            <option disabled hidden id="chse1" selected value="-1">Выбрать все</option>
            <option style="color: black;" value="-1">Выбрать все</option>
            <option style="color: black;" value="0">Номер группы</option>
            <option style="color: black;" value="1">Название отдела</option>
            <option style="color: black;" value="2">Название темы</option>
            <option style="color: black;" value="3">прозвище</option>
            <option style="color: black;" value="4">Дата начала</option>
            <option style="color: black;" value="5">Дата окончания</option>
        </select>
        </div>
        <div class="col-4"><label>Критерии фильтрации</label>

            <input class="form-control" id="textinfo" placeholder="内容" type="text"></div>
        <div class="col-4">
            <div class="col-4"><label>А потом просто</label>
                <button class="btn btn-primary" data-dismiss="modal" id="pwduser">搜索</button>
            </div>
        </div>
    </div>
    <div id="magerinfo">
        <table class="table table-hover" id="mytab"></table>
    </div>
</div>
<script>
    $('#mytab').bootstrapTable({
        url: '/getgroup?ptr=-1',
        method: 'get',
        toolbar: "#toolbar",
        sidePagination: "client",
        striped: true, // 是否显示行间隔色
        search: "true",
        uniqueId: "grpnum",
        pageSize: "5",
        pagination: true, // 是否分页
        sortable: true, // 是否启用排序
        columns: [{
            field: 'grpnum',
            title: 'Номер группы'
        },
            {
                field: 'facname',
                title: 'Название отдела'
            },
            {
                field: 'clsname',
                title: 'Название темы'
            },
            {
                field: 'nckname',
                title: 'прозвище'
            },
            {
                field: 'statdate',
                title: 'Дата начала'
            },
            {
                field: 'enddate',
                title: 'Дата окончания'
            },
            {
                field: 'price',
                title: 'работать',
                width: 120,
                align: 'center',
                valign: 'middle',
                formatter: actionFormatter,
            },
        ]
    });

    function actionFormatter(value, row, index) {
        var id = value;
        var result = "";
        result += '<button id="edit" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editModal">редактор</button>';
        result += '<button id="delete" class="btn btn-danger btn-sm" style="margin-left:10px;">удалить</button>';
        return result;
    }

    $(document).ready(function () {
        $("#pwduser").click(function () {
            var dta = {ptr: $("#selectDay").val(), info: $("#textinfo").val()}
            $('#mytab').bootstrapTable('destroy');
            $('#mytab').bootstrapTable({
                url: '/getgroup',
                method: 'post',
                queryParamsType: '',
                queryParams: queryParams,
                toolbar: "#toolbar",
                sidePagination: "client",
                striped: true, // 是否显示行间隔色
                search: "true",
                uniqueId: "grpnum",
                pageSize: "5",
                pagination: true, // 是否分页
                sortable: true, // 是否启用排序
                columns: [{
                    field: 'grpnum',
                    title: 'Номер группы'
                },
                    {
                        field: 'facname',
                        title: 'Название отдела'
                    },
                    {
                        field: 'clsname',
                        title: 'Название темы'
                    },
                    {
                        field: 'nckname',
                        title: 'прозвище'
                    },
                    {
                        field: 'statdate',
                        title: 'Дата начала'
                    },
                    {
                        field: 'enddate',
                        title: 'Дата окончания'
                    },
                    {
                        field: 'price',
                        title: 'работать',
                        width: 120,
                        align: 'center',
                        valign: 'middle',
                        formatter: actionFormatter,
                    },
                ]
            });

            function actionFormatter(value, row, index) {
                var id = value;
                var result = "";
                result += '<button id="edit" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editModal">редактор</button>';
                result += '<button id="delete" class="btn btn-danger btn-sm" style="margin-left:10px;">удалить</button>';
                return result;
            }

            function queryParams(params) {
                return {
                    ptr: $.trim($("#selectDay").val()),
                    info: $.trim($("#textinfo").val())
                }
            }
        })
    })

</script>
