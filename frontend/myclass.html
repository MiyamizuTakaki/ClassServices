<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 新 Bootstrap4 核心 CSS 文件 -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="/js/jquery.min.js"></script>
  <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
  <script src="/js/popper.min.js"></script>
  <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery.cookie.min.js"></script>

  <meta charset="UTF-8">
  <link rel="stylesheet"  type="text/css" href="/css/normalform.css">
  <link rel="stylesheet"  type="text/css" href="/js/veritylogin.js">
  <!--<script src="/js/navgeter.js" type="application/javascript"></script>-->
  <title>我的课表</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  html{
    height: 100%;
  }
  body{
    background-color: rgb(248,249,250);
    height: 100%;
  }
  /*.container-fluid{
    padding-right: 0px;
    padding-left: 0px;
  }*/
  .row{
    height: 100%;
  }
  /*.navbar-nav{
    position: absolute;
    height: 100%;
    weight: 20%;
  }*/
</style>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <nav class=" navbar  navbar-collapse bg-light navbar-light justify-content-start">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#mySchedule" id="mySchedule">我的课表</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#searchclass" id="myclassinfo">查询课表</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#searchclass" id="searchclass">高级查询</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tipmeclass">设置提醒</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-7" id="getset">
      单击左侧来查看
    </div>
  </div>
</div>
</body>
<script>
  $(document).ready(function(){
    $("#mySchedule").click(function(){
      $.ajax({url:"/school/myclass/mySchedule.html",async:true,success:function(result){
          $("#getset").html(result);
        }});
    });
  });
  $(document).ready(function(){
    $("#searchclass").click(function(){
      $.ajax({url:"/school/myclass/SearchClass.html",async:true,success:function(result){
          $("#getset").html(result);
        }});
    });
  });
  $(document).ready(function(){
    $("#myclassinfo").click(function(){
      $.ajax({url:"/school/myclass/myclassinfo.html",async:true,success:function(result){
          $("#getset").html(result);
        }});
    });
  });
</script>
